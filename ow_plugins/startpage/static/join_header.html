<script type="text/javascript">
function onInputBlur(input) {
        if(input.value == '')
                input.value = input.defaultValue;
}

function onInputFocus(input) {
        if(input.value == '' || input.value == input.defaultValue) 
                input.value = '';
}

function isValidEmailAddress(emailAddress) {
    var pattern = new RegExp(/^(("[\w-+\s]+")|([\w-+]+(?:\.[\w-+]+)*)|("[\w-+\s]+")([\w-+]+(?:\.[\w-+]+)*))(@((?:[\w-+]+\.)*\w[\w-+]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$)|(@\[?((25[0-5]\.|2[0-4][\d]\.|1[\d]{2}\.|[\d]{1,2}\.))((25[0-5]|2[0-4][\d]|1[\d]{2}|[\d]{1,2})\.){2}(25[0-5]|2[0-4][\d]|1[\d]{2}|[\d]{1,2})\]?$)/i);
    return pattern.test(emailAddress);
};


 function ConfirmOKCancel(msg) {
      $('#confirmdialog p').text(msg);
      $('#confirmdialog').show();

 }

      $('#confirmdialog').hide();
 }

function  start_page_docheck_other(){
    $('#muname').css('border',''); 
    $('#uname').css('border',''); 

    $('#email').css('border',''); 
    $('#pass').css('border',''); 
    $('#pass2').css('border',''); 
    $('#fileToUpload').css('border',''); 



    if (show_realname==true && $('#muname').val().length<4){
        ConfirmOKCancel('[error_muname]');
        $('#muname').css({'border-color': '#FF0000', 
             'border-weight':'px', 
             'border-width':'2px',
             'border-style':'solid'});
        return false;
    }else if ($('#uname').val().length<4){
        ConfirmOKCancel('[error_uname]');
        $('#uname').css({'border-color': '#FF0000', 
             'border-weight':'px', 
             'border-width':'2px',
             'border-style':'solid'});
        return false;
    }else if ($('#email').val().length<5 || !isValidEmailAddress($('#email').val())){
        ConfirmOKCancel('[error_email]');
        $('#email').css({'border-color': '#FF0000', 
             'border-weight':'px', 
             'border-width':'2px',
             'border-style':'solid'});
        return false;
    }else if ($('#pass').val().length<6){
        ConfirmOKCancel('[error_passwordl]');
        $('#pass').css({'border-color': '#FF0000', 
             'border-weight':'px', 
             'border-width':'2px',
             'border-style':'solid'});
        return false;
    }else if ($('#pass2').val()<5){
        ConfirmOKCancel('[error_passretype]');
        $('#pass2').css({'border-color': '#FF0000', 
             'border-weight':'px', 
             'border-width':'2px',
             'border-style':'solid'});
        return false;
    }else if ($('#pass').val()!= $('#pass2').val()){
        ConfirmOKCancel('[error_passmisma]');
        $('#pass').css({'border-color': '#FF0000', 
             'border-weight':'px', 
             'border-width':'2px',
             'border-style':'solid'});
        $('#pass2').css({'border-color': '#FF0000', 
             'border-weight':'px', 
             'border-width':'2px',
             'border-style':'solid'});
        return false;
    }else if ($('#av_thumn').attr('uploaded')!= 'yok'){
        ConfirmOKCancel('[error_uploadavatar]');
        $('#fileToUpload').css({'border-color': '#FF0000', 
             'border-weight':'px', 
             'border-width':'2px',
             'border-style':'solid'});
        return false;
    }else{
        var muname=$('#muname').val();
        var uname=$('#uname').val();
        var email=$('#email').val();
        var pass=$('#pass').val();
        var passx=$('#pass2').val();
        var actype=$('#input_actype').val();

        var sex=$('#sex').val();

        var eage_d=$('#eage_d').val();
        var eage_m=$('#eage_m').val();
        var eage_y=$('#eage_y').val();
      $.ajax({  
          type: 'POST',
          url: '[tturl]startpage/check',  
          data: { 'ss':'[tt_ss]', 'pass': pass , 'pass2':passx, 'uname':uname, 'email':email,'acctype': actype,'muname':muname,'sex':sex,'eage_d':eage_d,'eage_m':eage_m,'eage_y':eage_y},  
          dataType: 'json',
          beforeSend:function(){
          },
          success: function(data) {
//alert(data['comm']);
            if (data['ss']=='[tt_ss]' && data['comm']=='OK'){
                window.location.href='[url_jon_finished]';
            }else{
//alert('e');
//                alert(data['comm']);
//                ConfirmOKCancel('[error_connection]');
                ConfirmOKCancel(data['comm']);
///                window.location.href='[url_jon_errror]';
            }
            return false;
          },
          error: function(){
//alert(data['cc']);
            ConfirmOKCancel('[error_connection]');
//alert('error');
            return false;
          }
      }).done(function() {
//          $(this).addClass('done');
//alert('done');
            return false;
      });

        return false;
    }
}

/*

*/
        
        $.ajaxFileUpload
        (
            {
                url:'[tturl]startpage/checkf', 
                secureuri:false,

                dataType: 'json',
                success: function (data, status)
                {
$('#fileToUpload').css('border','');

                        $('#av_thumn').attr("uploaded","er");

                },

                    $('#av_thumn').attr("uploaded","er");
                    alert(e);
                    
                }
            }
        )
        return false;
});

      $.ajax({

alert('[tusingcapthaerror]');

alert('[tusingcapthaerror]');

$("input.withPlaceholder").on({
    focus: function() {
        $("label[for=" + $(this).prop("id") + "]").hide();
    },
    blur: function() {
        if ($(this).val().length == 0) {
            $("label[for=" + $(this).prop("id") + "]").show();
        }
    }
});

$('#real_pass').blur(function(){
